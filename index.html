  <script>
    var max = false;
    $(".panel").resizable({
      containment: 'body',
      handles: "n, e, s, w"
    }).draggable({
      containment: "body",
      stop: function (check, ui) {
        if (ui.position.top == 0) maxi();
      },
      start: function (event, ui) {
        if (ui.position.top == 0) maxi();
      }
    });

    function maxi() {
      if (max) {
        $(".panel").css("width", "80vw")
        $(".f-window__location-wrapper").css("width", "80vw")
        $(".panel").css("height", "90vh")
        $(".panel").css("resize", "both");
        max = false;
      } else {
        $(".panel").css("resize", "none");
        max = true;
        $(".panel").css("width", "100%")
        $(".f-window__location-wrapper").css("width", "100vw")
        $(".panel").css("height", "100%")
        $(".panel").css("left", "0")
        $(".panel").css("top", "0")
      }
    }
    $("#maximum").click(() => { maxi(); })
  </script>
